<!DOCTYPE html>
<html>
	<head>
		<title>BootPopup - Popup dialog boxes for Bootstrap</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="UTF-8">
		
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />

		<script src="jquery-1.10.2.js"></script>
		<script src="bootstrap.min.js"></script>
		<script src="bootpopup.js"></script>
    </head>
    <body>
		<script type="text/javascript">
			window.onload = function() {
				bootpopup({
					title: "Add image",
					content: [
						{ p: {text: "Insert image info here:"}},
						{ input: {type: "text", label: "Title", name: "title", placeholder: "Description for image"}},
						{ input: {type: "text", label: "Link", name: "link", placeholder: "Hyperlink for image"}}],
					cancel: function(data) { alert("Cancel"); },
					ok: function(data,e) { console.log(data,e); },
					complete: function() { alert("complete"); },
				});

				bootpopup.alert("You are now alerted by this message!");
				bootpopup.confirm("Do you confirm this message?", null, function(ans) { alert(ans); });
				bootpopup.prompt("Name", null, null, null, function(ans) { console.log(ans); });
			}
		</script>
    </body>
</html>
